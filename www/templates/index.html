<view title="'League Friends Lookup'">
  <header right-buttons="rightButtons"></header>
  <content on-refresh="onRefresh()" has-header="true" has-tabs="true">
    <refresher></refresher>
    <list>
      <item ng-repeat="player in players" type="item-text-wrap" href="#/tab/players/{{player.id}}">
        <img src="img/profileicon/{{player.icon}}.png" />
        <h3>{{player.name}}</h3>
        <p>{{player.status}}</p>
        </item>
      </item>
    </list>
  </content>
</view>
