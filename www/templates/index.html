<view title="'Friends lookup'">
  <content has-header="true" has-tabs="true">
    <list>
      <item ng-repeat="player in players" type="item-text-wrap" href="#/tab/players/{{player.id}}">
        <img src="img/profileicon/{{player.icon}}.png" />
        <h3>{{player.name}}</h3>
        <p>{{player.status}}</p>
        </item>
      </item>
    </list>
  </content>
</view>
